<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICarros HTML | Contato</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="js/contato.js"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <div class="headercontainer">
        <a href="index.html">
          <img src="img/logo.png" class="logo" alt="Logo Marca" />
        </a>
        <nav class="navcontent">
          <a href="index.html">Home</a>
          <a href="contato.html">Contato</a>
        </nav>
      </div>
    </header>

    <main class="main-contact">
      <div class="main-helper-container">
        <div class="d_flex center_content section_contact">
          <div class="title-container">
            <h1>ENTRE EM CONTATO CONOSCO</h1>
            <h3>Deixe seu feedback!</h3>
            <h3>Entraremos em contato o mais rápido possível.</h3>
          </div>
        </div>
        <form id="contact_form">
          <div class="field-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="user_name" class="input" />
          </div>
          <div class="field-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="user_email" class="input" />
          </div>
          <div class="field-group">
            <label for="telephone">Telefone:</label>
            <input type="telephone" id="phone" name="user_telephone" class="input" />
          </div>
          <div class="field-group ">
            <label for="bio" class="text-area-label">Escreva sua mensagem:</label>
            <textarea id="bio" name="message" class="input"></textarea>
          </div>
          <input class="input-submit" type="submit" value="Enviar"></input>
        </form>
        
        <div id="loader" class="loader_inative">
          <div class="loader_content">
            <img src="img/loader.gif" alt="loader" class="loader_icon" />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Todos os direitos reservados 2022</p>
    </footer>
  </body>
</html>
